<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings - SeanTech Vision</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <h2>Settings</h2>
    <ul>
      <li><a href="profile.html">Back to Profile</a></li>
    </ul>
  </nav>

  <section class="settings-form">
    <form>
      <label>Email:</label>
      <input type="email" placeholder="Change Email">

      <label>Address:</label>
      <input type="text" placeholder="Change Address">

      <label>Password:</label>
      <input type="password" placeholder="Change Password">

      <label>Theme:</label>
      <select>
        <option>Light</option>
        <option>Dark</option>
      </select>

      <button type="button" class="cta-btn">Save</button>
    </form>
  </section>
</body>
</html>
